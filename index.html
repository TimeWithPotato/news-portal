<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Tribune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
        <!-- NewsTribune, news, blog and icon image here -->
       <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <!-- NewsTribune here -->
              <a class="navbar-brand bg-primary text-white px-3 rounded" href="#">NewsTribune</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- The icons -->
              <div class="collapse navbar-collapse navbar-icon" id="navbarSupportedContent1">
                <!-- Class navbar-icon here -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <button class="nav-link btn text-primary" href="#">News</button>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link btn text-primary" href="#">Blog</button>
                  </li>
                  <li class="nav-item">
                    <button class="btn"><img src="resources/Avatar.png" 
                    alt=""></button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
       </section>

       <!-- News Category Here -->
        <section class="mt-3">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid ms-5">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <ul id="categories-container" class="navbar-nav me-auto mb-2 mb-lg-0">
                      <!-- Categories will add here -->
                  </div>
                </div>
              </nav>
        </section>
    </header>

    <main class="container">
        <!-- Total number of news -->
        <section class="mt-3">
            <!-- class number-of-news-container and ID number-of-news here -->
            <div class="number-of-news-contianer">
              <p id="number-of-news"> 
                <!-- the number of news will dynamically add here -->
              </p>
            </div>
        </section>

        <!-- Sort by, Today's pick, Trending -->
         <section class="mt-3 d-flex justify-content-between">
            <!-- Sort by -->
             <div id="dropdown-container">
          
             </div>

             <!-- Today's pick, trending -->
              <div class="d-flex justify-content-between">
                <h3>Today's Pick</h3>
                <h3>Trending</h3>
              </div>
         </section>

         <!-- News Section -->
          <section>
            <article id="article-container">

            </article>
          </section>


          <!-- Modal -->
<div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="newsDetailsModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <section id="modal-news-container" >
       <!-- Will add here dynamically -->
        </section>
        </div>

        <!-- modal footer -->
        <div id="modal-footer" class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!-- Spinner -->
   <div id="spinner" class="visually-hidden">
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
   </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/categories.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/sort.js"></script>
  </body>
</html>
